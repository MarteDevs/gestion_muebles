<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxuryWood - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color:#8B4513; --secondary-color:#DEB887; --bg-light:#faf6f2; --text-light:#fff; --shadow:0 5px 15px rgba(0,0,0,0.1); }
        body { background-color: var(--bg-light); }
        .navbar { background-color: var(--primary-color) !important; box-shadow: var(--shadow); }
        .navbar-brand, .nav-link { color: #fff !important; }
        .nav-link:hover { color: var(--secondary-color) !important; }
        .error-card { max-width: 480px; margin: 6rem auto; box-shadow: var(--shadow); border: none; }
        .btn-custom { background-color: var(--primary-color); color: var(--text-light); }
        .btn-custom:hover { background-color: #D2691E; color: var(--text-light); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/muebles/inicio"><i class="fas fa-couch"></i> LuxuryWood</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/muebles/inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/muebles/productos">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/muebles/nosotros">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/muebles/contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card error-card">
        <div class="card-body text-center">
            <div class="mb-3"><i class="fas fa-exclamation-triangle" style="font-size:2rem;color:#D2691E"></i></div>
            <h4 class="card-title mb-2">Ha ocurrido un error</h4>
            <p class="card-text">Intenta nuevamente o vuelve al inicio.</p>
            <a href="/muebles/inicio" class="btn btn-custom">Volver al inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
